name: Test SSH Connection

on:
  workflow_dispatch:  # 수동 실행용

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Simple SSH Test
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 15.164.170.20
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          timeout: 60s
          script: |
            echo "SSH connection successful!"
            whoami
            pwd