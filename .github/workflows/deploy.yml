name: Deploy to EC2

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.16.0'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ec2-user/DocHub
            git pull origin main
            
            # 백엔드 배포
            echo "🚀 백엔드 배포 시작..."
            cd apps/backend
            pnpm install
            pm2 restart backend || pm2 start app.js --name backend
            
            # 프론트엔드 배포
            echo "🚀 프론트엔드 배포 시작..."
            cd ../frontend
            pnpm install
            pnpm build
            pm2 restart frontend || pm2 start "npx next start -p 3000" --name frontend
            
            echo "✅ 배포 완료!"
            pm2 status